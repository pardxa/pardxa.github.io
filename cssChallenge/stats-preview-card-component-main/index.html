<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    body {
      background-color: rgb(9, 12, 27);
      color: white;
      font-size: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      height:98vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .text-border{
      width:540px;
      height:446px;
      background-color: rgb(26,25,56);           
    }
    .text-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      margin:4rem;
      font-family: "Inter";
    }

    .first-line {
      grid-column: 1/4;
      margin-top: 0;
      font-weight: 700;
      font-size: 1.5rem;
    }

    .second-line {
      grid-column: 1/4;
      color:rgb(102,101,124);
      margin-top: 0;
    }
    .text-container>div{
      padding-right: 1rem;
      margin-top: 1.5rem;
      text-transform: uppercase;
      color:rgb(102,101,124);
    }
    .image-container{
      background-color: rgb(122,69,165);
    }
    img{
      display:block;
      opacity: 0.4;
    }
    p>span{
      color:rgb(122,69,165);
    }
    div>span{
      font-size: 1rem;
      font-weight: bold; 
      color:white;      
    }
  </style>
</head>

<body>
  <div class='container'>
    <div class="text-border">
      <div class="text-container">
        <p class="first-line">Get <span>insights</span>  that help your business grow.</p>
        <p class="second-line">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="t1"><span>10k+</span> companies</div>
        <div class="t2"><span>314</span>   templates</div>
        <div class="t3"><span>12m+</span>   queries</div>
      </div>
    </div>
    <div class="image-container">
      <img src="images/image-header-desktop.jpg" alt="image on the right"/>
    </div>
  </div>

</body>

</html>
