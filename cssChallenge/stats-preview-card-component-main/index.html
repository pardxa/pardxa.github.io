<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @media(min-width:768px) {
      .container {
        flex-direction: column-reverse;
      }

      .image-container {
        background-image: url('./images/image-header-mobile.jpg');
        width: 564px;
        height: 480px;
      }

      .text-border {
        width: 564px;
        height: 580px;
      }

      .text-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: 1fr 1fr 2fr;
        margin: 4rem;
        font-family: "Inter";
      }

      .text-container>* {
        text-align: center;
      }

      .third-line {
        grid-column: 2/3;
        margin-top: 0px;
      }

      .third-line>ul {
        display: flex;
        flex-direction: column;
        list-style: none;
      }
      ul>li{
        margin: 0.2rem;
      }
    }

    @media(min-width:992px) {
      .container {
        flex-direction: row;
      }

      .image-container {
        background-image: url('./images/image-header-desktop.jpg');
        width: 540px;
        height: 446px;
      }

      .text-border {
        width: 540px;
        height: 446px;
      }

      .text-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        margin: 4rem;
        font-family: "Inter";
      }

      .text-container>* {
        text-align: left;
      }

      .third-line {
        grid-column: 1/4;
      }

      .third-line>ul {
        display: flex;
        flex-direction: row;
        list-style: none;
        padding-left: 0px;
      }
    }

    body {
      background-color: rgb(9, 12, 27);
      color: white;
      font-size: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 98vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .text-border {
      background-color: rgb(26, 25, 56);
    }

    .first-line {
      grid-column: 1/4;
      margin-top: 0;
      font-weight: 700;
      font-size: 1.5rem;
    }

    .second-line {
      grid-column: 1/4;
      color: rgb(102, 101, 124);
      margin-top: 0;
    }

    .text-container>div {
      padding-right: 1rem;
      margin-top: 1.5rem;
      text-transform: uppercase;
      color: rgb(102, 101, 124);
    }

    .image-container {
      background-color: rgb(122, 69, 165);
      opacity: 0.4;
    }

    p>span {
      color: rgb(122, 69, 165);
    }

    li>span {
      font-size: 1rem;
      font-weight: bold;
      color: white;
    }
  </style>
</head>

<body>
  <div class='container'>
    <div class="text-border">
      <div class="text-container">
        <p class="first-line">Get <span>insights</span> that help your business grow.</p>
        <p class="second-line">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
        <div class="third-line">
          <ul>
            <li><span>10k+</span> companies</li>
            <li><span>314</span> templates</li>
            <li><span>12m+</span> queries</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="image-container"></div>
  </div>
</body>

</html>
